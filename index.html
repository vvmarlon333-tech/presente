  <style>
    * {

    body {
      margin: 0;
      background: radial-gradient(circle at top, #0b1a2d, #050b14);
      color: #dbe9ff;
      font-family: Arial, sans-serif;

      display: flex;
      justify-content: center;

      border-radius: 20px;

      box-shadow:

    .hint {

      border: 2px solid #4da3ff;

    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #e6f0ff;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 13px 24px;
      border-radius: 22px;
      background: #4da3ff;
      color: #020b1a;
      text-decoration: none;
      font-weight: bold;

      box-shadow: 0 0 22px rgba(77, 163, 255, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.06);
      box-shadow: 0 0 30px rgba(77, 163, 255, 0.9);
    }

    @media (max-width: 600px) {
      p {
        font-size: 15.5px;
      }
    }
  </style>
</head>
